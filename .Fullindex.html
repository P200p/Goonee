<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Console Panel</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fira Code', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #00ff41;
            overflow: hidden;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.1;
            z-index: 0;
        }

        .console-panel {
            position: fixed;
            top: 50px;
            left: 50px;
            width: 600px;
            height: 400px;
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #00ff41;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.3);
            z-index: 1000;
            min-width: 300px;
            min-height: 200px;
            backdrop-filter: blur(10px);
        }

        .console-header {
            background: linear-gradient(90deg, #00ff41, #00cc33);
            color: #000;
            padding: 8px 12px;
            cursor: move;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 500;
            user-select: none;
        }

        .console-title {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .console-controls {
            display: flex;
            gap: 5px;
        }

        .control-btn {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .minimize { background: #ffbd2e; }
        .maximize { background: #28ca42; }
        .close { background: #ff5f56; }

        .console-body {
            height: calc(100% - 40px);
            display: flex;
            flex-direction: column;
        }

        .toolbar {
            background: rgba(0, 255, 65, 0.1);
            padding: 8px;
            border-bottom: 1px solid #00ff41;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .quick-btn {
            background: rgba(0, 255, 65, 0.2);
            border: 1px solid #00ff41;
            color: #00ff41;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 11px;
            transition: all 0.3s;
        }

        .quick-btn:hover {
            background: rgba(0, 255, 65, 0.4);
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        .shark-tool {
            background: rgba(255, 69, 0, 0.2);
            border-color: #ff4500;
            color: #ff6b35;
        }

        .shark-tool:hover {
            background: rgba(255, 69, 0, 0.4);
            box-shadow: 0 0 10px rgba(255, 69, 0, 0.5);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 12px;
            gap: 12px;
        }

        .bookmarklet-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .section-title {
            color: #00ff41;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .code-input {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ff41;
            color: #00ff41;
            padding: 8px;
            border-radius: 4px;
            font-family: inherit;
            font-size: 12px;
            resize: vertical;
            min-height: 80px;
        }

        .code-input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
        }

        .button-group {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .action-btn {
            background: linear-gradient(45deg, #00ff41, #00cc33);
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 500;
            font-size: 12px;
            transition: all 0.3s;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 255, 65, 0.4);
        }

        .saved-bookmarklets {
            max-height: 100px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ff41;
            border-radius: 4px;
            padding: 8px;
        }

        .saved-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 0;
            border-bottom: 1px solid rgba(0, 255, 65, 0.2);
            font-size: 11px;
        }

        .saved-item:last-child {
            border-bottom: none;
        }

        .item-name {
            flex: 1;
            cursor: pointer;
            color: #00ff41;
        }

        .item-name:hover {
            text-decoration: underline;
        }

        .delete-btn {
            background: #ff5f56;
            color: white;
            border: none;
            padding: 2px 6px;
            border-radius: 2px;
            cursor: pointer;
            font-size: 10px;
        }

        .resize-handle {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 20px;
            height: 20px;
            cursor: se-resize;
            background: linear-gradient(-45deg, transparent 40%, #00ff41 40%, #00ff41 60%, transparent 60%);
        }

        .status-bar {
            background: rgba(0, 255, 65, 0.1);
            padding: 4px 8px;
            border-top: 1px solid #00ff41;
            font-size: 10px;
            color: #00ff41;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .console-panel {
                width: calc(100vw - 20px);
                height: calc(100vh - 100px);
                top: 10px;
                left: 10px;
            }
            
            .toolbar {
                flex-direction: column;
                gap: 4px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .quick-btn {
                padding: 8px;
                font-size: 12px;
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        ::-webkit-scrollbar-thumb {
            background: #00ff41;
            border-radius: 3px;
        }

        .glitch {
            animation: glitch 2s infinite;
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-1px, 1px); }
            40% { transform: translate(-1px, -1px); }
            60% { transform: translate(1px, 1px); }
            80% { transform: translate(1px, -1px); }
        }
    </style>
</head>
<body>
    <canvas class="matrix-bg" id="matrixCanvas"></canvas>
    
    <div class="console-panel" id="consolePanel">
        <div class="console-header" id="consoleHeader">
            <div class="console-title">
                <span>üîß</span>
                <span class="glitch">HACKER CONSOLE v2.1</span>
            </div>
            <div class="console-controls">
                <button class="control-btn minimize" onclick="minimizeConsole()">‚àí</button>
                <button class="control-btn maximize" onclick="maximizeConsole()">‚ñ°</button>
                <button class="control-btn close" onclick="closeConsole()">√ó</button>
            </div>
        </div>
        
        <div class="console-body">
            <div class="toolbar">
                <button class="quick-btn" onclick="runQuickScript('alert')">üö® Alert Test</button>
                <button class="quick-btn" onclick="runQuickScript('console')">üìù Console Log</button>
                <button class="quick-btn" onclick="runQuickScript('scroll')">üìú Auto Scroll</button>
                <button class="quick-btn" onclick="runQuickScript('highlight')">üîç Highlight Links</button>
                <button class="quick-btn" onclick="runQuickScript('dark')">üåô Dark Mode</button>
                <div style="border-left: 2px solid #00ff41; margin: 0 8px; height: 20px;"></div>
                <button class="quick-btn shark-tool" onclick="loadSharkTool('burpshark')">ü¶à BurpShark</button>
                <button class="quick-btn shark-tool" onclick="loadSharkTool('sharkscan')">üîç SharkScan</button>
                <button class="quick-btn shark-tool" onclick="loadSharkTool('snipers')">üéØ Snipers</button>
                <button class="quick-btn shark-tool" onclick="loadSharkTool('theme')">üé® Theme</button>
                <button class="quick-btn shark-tool" onclick="loadSharkTool('monitor')">üìä Monitor</button>
                <button class="quick-btn shark-tool" onclick="loadSharkTool('postshark')">üìÆ PostShark</button>
            </div>
            
            <div class="main-content">
                <div class="bookmarklet-section">
                    <div class="section-title">üìã Bookmarklet Code</div>
                    <textarea class="code-input" id="codeInput" placeholder="javascript:(function(){
    // Your bookmarklet code here
    alert('Hello from bookmarklet!');
})();"></textarea>
                    
                    <div class="button-group">
                        <button class="action-btn" onclick="runBookmarklet()">‚ñ∂Ô∏è Execute</button>
                        <button class="action-btn" onclick="saveBookmarklet()">üíæ Save</button>
                        <button class="action-btn" onclick="clearCode()">üóëÔ∏è Clear</button>
                        <button class="action-btn" onclick="exportBookmarklets()">üì§ Export</button>
                        <button class="action-btn" onclick="executeLoadedTools()" style="background: linear-gradient(45deg, #ff4500, #ff6b35);">ü¶à Run Tools</button>
                    </div>
                </div>
                
                <div class="bookmarklet-section">
                    <div class="section-title">üíæ Saved Bookmarklets</div>
                    <div class="saved-bookmarklets" id="savedList">
                        <div class="saved-item">
                            <span class="item-name" onclick="loadBookmarklet('sample')">Sample Alert</span>
                            <button class="delete-btn" onclick="deleteBookmarklet('sample')">√ó</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="status-bar">
                <span id="statusText">Ready ‚Ä¢ Drag to move ‚Ä¢ Resize from corner</span>
            </div>
        </div>
        
        <div class="resize-handle" id="resizeHandle"></div>
    </div>

    <script>
        // Matrix background animation
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}";
        const matrixArray = matrix.split("");

        const fontSize = 10;
        const columns = canvas.width / fontSize;

        const drops = [];
        for(let x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#00ff41';
            ctx.font = fontSize + 'px monospace';

            for(let i = 0; i < drops.length; i++) {
                const text = matrixArray[Math.floor(Math.random() * matrixArray.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 35);

        // Console panel functionality
        let isDragging = false;
        let isResizing = false;
        let dragOffset = { x: 0, y: 0 };
        let startSize = { width: 0, height: 0 };
        let startPos = { x: 0, y: 0 };

        const panel = document.getElementById('consolePanel');
        const header = document.getElementById('consoleHeader');
        const resizeHandle = document.getElementById('resizeHandle');

        // Dragging functionality
        header.addEventListener('mousedown', startDrag);
        header.addEventListener('touchstart', startDrag);

        function startDrag(e) {
            isDragging = true;
            const rect = panel.getBoundingClientRect();
            const clientX = e.clientX || e.touches[0].clientX;
            const clientY = e.clientY || e.touches[0].clientY;
            
            dragOffset.x = clientX - rect.left;
            dragOffset.y = clientY - rect.top;
            
            document.addEventListener('mousemove', drag);
            document.addEventListener('touchmove', drag);
            document.addEventListener('mouseup', stopDrag);
            document.addEventListener('touchend', stopDrag);
        }

        function drag(e) {
            if (!isDragging) return;
            
            const clientX = e.clientX || e.touches[0].clientX;
            const clientY = e.clientY || e.touches[0].clientY;
            
            const newX = clientX - dragOffset.x;
            const newY = clientY - dragOffset.y;
            
            panel.style.left = Math.max(0, Math.min(window.innerWidth - panel.offsetWidth, newX)) + 'px';
            panel.style.top = Math.max(0, Math.min(window.innerHeight - panel.offsetHeight, newY)) + 'px';
        }

        function stopDrag() {
            isDragging = false;
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('touchmove', drag);
            document.removeEventListener('mouseup', stopDrag);
            document.removeEventListener('touchend', stopDrag);
        }

        // Resizing functionality
        resizeHandle.addEventListener('mousedown', startResize);
        resizeHandle.addEventListener('touchstart', startResize);

        function startResize(e) {
            isResizing = true;
            const rect = panel.getBoundingClientRect();
            startSize.width = rect.width;
            startSize.height = rect.height;
            startPos.x = e.clientX || e.touches[0].clientX;
            startPos.y = e.clientY || e.touches[0].clientY;
            
            document.addEventListener('mousemove', resize);
            document.addEventListener('touchmove', resize);
            document.addEventListener('mouseup', stopResize);
            document.addEventListener('touchend', stopResize);
        }

        function resize(e) {
            if (!isResizing) return;
            
            const clientX = e.clientX || e.touches[0].clientX;
            const clientY = e.clientY || e.touches[0].clientY;
            
            const newWidth = Math.max(300, startSize.width + (clientX - startPos.x));
            const newHeight = Math.max(200, startSize.height + (clientY - startPos.y));
            
            panel.style.width = newWidth + 'px';
            panel.style.height = newHeight + 'px';
        }

        function stopResize() {
            isResizing = false;
            document.removeEventListener('mousemove', resize);
            document.removeEventListener('touchmove', resize);
            document.removeEventListener('mouseup', stopResize);
            document.removeEventListener('touchend', stopResize);
        }

        // Shark Tools Configuration
        const sharkTools = {
            burpshark: {
                url: 'https://sharkkadaw.netlify.app/sharktool/burpshark.js',
                name: 'BurpShark',
                description: 'Advanced web security testing tool'
            },
            sharkscan: {
                url: 'https://sharkkadaw.netlify.app/sharktool/sharkscan.js',
                name: 'SharkScan',
                description: 'Vulnerability scanner'
            },
            snipers: {
                url: 'https://sharkkadaw.netlify.app/sharktool/snipers.js',
                name: 'Snipers',
                description: 'Precision targeting tool'
            },
            theme: {
                url: 'https://sharkkadaw.netlify.app/sharktool/theme.js',
                name: 'Theme Manager',
                description: 'UI theme customization'
            },
            monitor: {
                url: 'https://sharkkadaw.netlify.app/sharktool/monitor.js',
                name: 'Monitor',
                description: 'System monitoring tool'
            },
            postshark: {
                url: 'https://sharkkadaw.netlify.app/sharktool/postshark.js',
                name: 'PostShark',
                description: 'HTTP request manipulation'
            }
        };

        // Bookmarklet functionality
        let savedBookmarklets = JSON.parse(localStorage.getItem('hackerConsoleBookmarklets') || '{}');

        function runBookmarklet() {
            const code = document.getElementById('codeInput').value.trim();
            if (!code) {
                updateStatus('‚ùå No code to execute');
                return;
            }
            
            try {
                // Remove javascript: prefix if present
                const cleanCode = code.replace(/^javascript:/, '');
                eval(cleanCode);
                updateStatus('‚úÖ Bookmarklet executed successfully');
            } catch (error) {
                updateStatus('‚ùå Error: ' + error.message);
                console.error('Bookmarklet error:', error);
            }
        }

        function saveBookmarklet() {
            const code = document.getElementById('codeInput').value.trim();
            if (!code) {
                updateStatus('‚ùå No code to save');
                return;
            }
            
            const name = prompt('Enter a name for this bookmarklet:');
            if (!name) return;
            
            savedBookmarklets[name] = code;
            localStorage.setItem('hackerConsoleBookmarklets', JSON.stringify(savedBookmarklets));
            updateSavedList();
            updateStatus('üíæ Bookmarklet saved as: ' + name);
        }

        function loadBookmarklet(name) {
            if (savedBookmarklets[name]) {
                document.getElementById('codeInput').value = savedBookmarklets[name];
                updateStatus('üìã Loaded: ' + name);
            }
        }

        function deleteBookmarklet(name) {
            if (confirm('Delete bookmarklet "' + name + '"?')) {
                delete savedBookmarklets[name];
                localStorage.setItem('hackerConsoleBookmarklets', JSON.stringify(savedBookmarklets));
                updateSavedList();
                updateStatus('üóëÔ∏è Deleted: ' + name);
            }
        }

        function clearCode() {
            document.getElementById('codeInput').value = '';
            updateStatus('üóëÔ∏è Code cleared');
        }

        function exportBookmarklets() {
            const data = JSON.stringify(savedBookmarklets, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'hacker-console-bookmarklets.json';
            a.click();
            URL.revokeObjectURL(url);
            updateStatus('üì§ Bookmarklets exported');
        }

        function updateSavedList() {
            const list = document.getElementById('savedList');
            list.innerHTML = '';
            
            for (const [name, code] of Object.entries(savedBookmarklets)) {
                const item = document.createElement('div');
                item.className = 'saved-item';
                item.innerHTML = `
                    <span class="item-name" onclick="loadBookmarklet('${name}')">${name}</span>
                    <button class="delete-btn" onclick="deleteBookmarklet('${name}')">√ó</button>
                `;
                list.appendChild(item);
            }
        }

        function runQuickScript(type) {
            const scripts = {
                alert: "javascript:(function(){alert('Quick test from Hacker Console!');})()",
                console: "javascript:(function(){console.log('Hacker Console Log:', new Date());})()",
                scroll: "javascript:(function(){window.scrollTo({top:document.body.scrollHeight,behavior:'smooth'});})()",
                highlight: "javascript:(function(){document.querySelectorAll('a').forEach(a=>a.style.background='yellow');})()",
                dark: "javascript:(function(){document.body.style.filter=document.body.style.filter?'':'invert(1) hue-rotate(180deg)';})()"
            };
            
            if (scripts[type]) {
                document.getElementById('codeInput').value = scripts[type];
                runBookmarklet();
            }
        }

        // Shark Tools Loader Function
        function loadSharkTool(toolName) {
            const tool = sharkTools[toolName];
            if (!tool) {
                updateStatus('‚ùå Tool not found: ' + toolName);
                return;
            }

            updateStatus('üîÑ Loading ' + tool.name + '...');
            
            try {
                // Check if script is already loaded
                const existingScript = document.querySelector(`script[data-shark-tool="${toolName}"]`);
                if (existingScript) {
                    updateStatus('‚ö†Ô∏è ' + tool.name + ' already loaded');
                    // Try to execute if it has an init function
                    if (window[toolName] && typeof window[toolName].init === 'function') {
                        window[toolName].init();
                    }
                    return;
                }

                // Create and load script
                const script = document.createElement('script');
                script.src = tool.url + '?t=' + Date.now(); // Add timestamp to prevent caching
                script.setAttribute('data-shark-tool', toolName);
                
                script.onload = function() {
                    updateStatus('‚úÖ ' + tool.name + ' loaded successfully');
                    
                    // Special handling for theme.js - also load CSS
                    if (toolName === 'theme') {
                        loadThemeCSS();
                    }
                    
                    // Try to auto-execute the tool
                    setTimeout(() => {
                        try {
                            if (window[toolName]) {
                                if (typeof window[toolName] === 'function') {
                                    window[toolName]();
                                } else if (typeof window[toolName].init === 'function') {
                                    window[toolName].init();
                                }
                            }
                        } catch (e) {
                            console.log('Tool loaded but no auto-init available');
                        }
                    }, 100);
                };
                
                script.onerror = function() {
                    updateStatus('‚ùå Failed to load ' + tool.name);
                    if (script.parentNode) {
                        script.parentNode.removeChild(script);
                    }
                };
                
                document.head.appendChild(script);
                
            } catch (error) {
                updateStatus('‚ùå Error loading ' + tool.name + ': ' + error.message);
                console.error('Shark tool loading error:', error);
            }
        }

        // Load theme CSS when theme tool is loaded
        function loadThemeCSS() {
            const existingCSS = document.querySelector('link[data-shark-theme]');
            if (existingCSS) return;
            
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = 'https://sharkkadaw.netlify.app/sharktool/panel-theme.css';
            link.setAttribute('data-shark-theme', 'true');
            
            link.onload = function() {
                updateStatus('üé® Theme CSS loaded');
            };
            
            link.onerror = function() {
                updateStatus('‚ùå Failed to load theme CSS');
            };
            
            document.head.appendChild(link);
        }

        // Enhanced loader with retry mechanism
        function loadSharkToolWithRetry(toolName, retries = 3) {
            const tool = sharkTools[toolName];
            if (!tool) return;
            
            function attemptLoad(attempt) {
                loadSharkTool(toolName).catch(error => {
                    if (attempt < retries) {
                        updateStatus(`üîÑ Retrying ${tool.name}... (${attempt + 1}/${retries})`);
                        setTimeout(() => attemptLoad(attempt + 1), 1000);
                    } else {
                        updateStatus(`‚ùå Failed to load ${tool.name} after ${retries} attempts`);
                    }
                });
            }
            
            attemptLoad(1);
        }

        // Execute loaded tools manually
        function executeLoadedTools() {
            const loadedTools = document.querySelectorAll('script[data-shark-tool]');
            if (loadedTools.length === 0) {
                updateStatus('‚ùå No Shark Tools loaded yet');
                return;
            }
            
            updateStatus('ü¶à Executing loaded tools...');
            let executed = 0;
            
            loadedTools.forEach(script => {
                const toolName = script.getAttribute('data-shark-tool');
                try {
                    // Try different execution methods
                    if (window[toolName]) {
                        if (typeof window[toolName] === 'function') {
                            window[toolName]();
                            executed++;
                        } else if (window[toolName].init && typeof window[toolName].init === 'function') {
                            window[toolName].init();
                            executed++;
                        } else if (window[toolName].run && typeof window[toolName].run === 'function') {
                            window[toolName].run();
                            executed++;
                        }
                    }
                    
                    // Try common function names
                    const commonNames = ['init', 'start', 'run', 'execute', 'main'];
                    for (const funcName of commonNames) {
                        if (window[toolName + funcName] && typeof window[toolName + funcName] === 'function') {
                            window[toolName + funcName]();
                            executed++;
                            break;
                        }
                    }
                } catch (error) {
                    console.log(`Could not execute ${toolName}:`, error);
                }
            });
            
            updateStatus(`ü¶à Executed ${executed} tools`);
        }

        function updateStatus(message) {
            document.getElementById('statusText').textContent = message;
            setTimeout(() => {
                document.getElementById('statusText').textContent = 'Ready ‚Ä¢ Drag to move ‚Ä¢ Resize from corner';
            }, 3000);
        }

        // Window controls
        let isMinimized = false;
        let originalHeight = '400px';
        
        function minimizeConsole() {
            if (!isMinimized) {
                originalHeight = panel.style.height || '400px';
                panel.style.height = '40px';
                document.querySelector('.console-body').style.display = 'none';
                isMinimized = true;
                updateStatus('Console minimized');
            } else {
                panel.style.height = originalHeight;
                document.querySelector('.console-body').style.display = 'flex';
                isMinimized = false;
                updateStatus('Console restored');
            }
        }

        function maximizeConsole() {
            panel.style.width = '80vw';
            panel.style.height = '80vh';
            panel.style.left = '10vw';
            panel.style.top = '10vh';
            updateStatus('Console maximized');
        }

        function closeConsole() {
            if (confirm('Close Hacker Console?')) {
                panel.style.display = 'none';
            }
        }

        // Initialize
        updateSavedList();
        
        // Add sample bookmarklet
        if (!savedBookmarklets['sample']) {
            savedBookmarklets['sample'] = "javascript:(function(){alert('Hello from Hacker Console!');})()";
            localStorage.setItem('hackerConsoleBookmarklets', JSON.stringify(savedBookmarklets));
            updateSavedList();
        }

        // Prevent context menu on panel
        panel.addEventListener('contextmenu', e => e.preventDefault());
        
        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
