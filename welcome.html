<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shark Console Cards</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #000 0%, #1a1a1a 50%, #000 100%);
      color: #00ff41;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .matrix-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.05;
      z-index: -1;
      background-image: 
        repeating-linear-gradient(
          0deg,
          transparent,
          transparent 2px,
          rgba(0, 255, 65, 0.1) 2px,
          rgba(0, 255, 65, 0.1) 4px
        );
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 20px rgba(0, 255, 65, 0.5); }
      to { text-shadow: 0 0 30px rgba(0, 255, 65, 0.8), 0 0 40px rgba(0, 255, 65, 0.3); }
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }

    .card {
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid #333;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .card:hover {
      border-color: #00ff41;
      box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
      transform: translateY(-5px);
    }

    .card img.logo {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      border: 2px solid rgba(0,255,65,0.3);
      margin-bottom: 10px;
    }

    .card img.banner {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .card h2 {
      font-size: 1.4rem;
      margin-bottom: 8px;
      color: #00ff41;
    }

    .card p {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 12px;
    }

    .card a {
      display: inline-block;
      padding: 10px 16px;
      background: linear-gradient(45deg, #00ff41, #00cc33);
      color: #000;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .card a:hover {
      box-shadow: 0 0 15px rgba(0,255,65,0.5);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="matrix-bg"></div>
  <div class="container">
    <div class="header">
      <h1>Shark Console Cards</h1>
      <p class="tagline">Matrix Hacker Style + JSON Feed</p>
    </div>
    <div class="card-grid" id="cardGrid"></div>
  </div>

  <script>
    async function loadCards() {
      try {
        const res = await fetch("https://gooloy.netlify.app/card.json");
        const data = await res.json();

        const grid = document.getElementById("cardGrid");
        data.sites.forEach(site => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img class="logo" src="${site.logo}" alt="${site.name}">
            <img class="banner" src="${site.image}" alt="${site.name}">
            <h2>${site.name}</h2>
            <p>${site.tagline}</p>
            <a href="${site.url}" target="_blank">เข้าสู่เว็บ</a>
          `;
          grid.appendChild(card);
        });
      } catch (err) {
        console.error("โหลดการ์ดไม่สำเร็จ:", err);
      }
    }

    loadCards();
  </script>
</body>
</html>
