    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            margin: 0 auto 2rem;
            display: flex;

        }
        
        h1 {
            font-size: 2.5rem;

        }
        
        p {
            font-size: 1.2rem;

            opacity: 0.9;
        }
        
        .countdown {
            font-size: 3rem;
            font-weight: 700;
            margin: 2rem 0;
            color: #FFD700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin: 2rem 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FFD700, #FFA500);
            border-radius: 2px;
            transition: width 0.1s ease-out;
        }
        
        .redirect-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-top: 2rem;
        }
        
        .url {
            word-break: break-all;
            font-family: monospace;
            background: rgba(0, 0, 0, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            margin-top: 1rem;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        
        <h1>กำลังเตรียมเนื้อหาสำหรับคุณ</h1>
        <p>กรุณารอสักครู่... เราจะพาคุณไปยังหน้าที่ต้องการ</p>
        
        <div class="countdown pulse" id="countdown">2</div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressBar" style="width: 0%"></div>
        </div>
        
        <div class="redirect-info">
            <p><strong>จุดหมาย:</strong></p>
            <div class="url">https://goorum.netlify.app/</div>
        </div>
    </div>

    <script>
        let timeLeft = 2;
        const countdownElement = document.getElementById('countdown');
        const progressBar = document.getElementById('progressBar');
        const totalTime = 2;
        
        function updateCountdown() {
            countdownElement.textContent = timeLeft;
            
            // Update progress bar
            const progress = ((totalTime - timeLeft) / totalTime) * 100;
            progressBar.style.width = progress + '%';
            
            if (timeLeft <= 0) {
                countdownElement.textContent = '0';
                progressBar.style.width = '100%';
                
                // Add a small delay for visual effect
                setTimeout(() => {
                    window.location.href = 'https://goorum.netlify.app/';
                }, 100);
                return;
            }
            
            timeLeft--;
            setTimeout(updateCountdown, 1000);
        }
        
        // Start countdown
        updateCountdown();
        
        // Preload the destination page
        const link = document.createElement('link');
        link.rel = 'prefetch';
        link.href = 'https://goorum.netlify.app/';
        document.head.appendChild(link);
    </script>
</body>
